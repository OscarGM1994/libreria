name: CI/CD - Libreria

on:
  push:
    branches:
      - [cite_start]master # Se ejecutará cuando hagas push a master 

jobs:
  build-push-deploy:
    [cite_start]runs-on: ubuntu-latest [cite: 92]
    steps:
      # 1. Descargar el código
      - name: Checkout del código
        [cite_start]uses: actions/checkout@v4 [cite: 93]

      # 2. Iniciar sesión en Docker Hub
      - name: Iniciar sesión en Docker Hub
        [cite_start]uses: docker/login-action@v3 [cite: 93]
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          [cite_start]password: ${{ secrets.DOCKERHUB_TOKEN }} [cite: 93]

      # 3. Construir y subir la imagen a Docker Hub
      - name: Construir y subir la imagen
        [cite_start]uses: docker/build-push-action@v5 [cite: 93, 94]
        with:
          push: true
          [cite_start]tags: ${{ secrets.DOCKERHUB_USERNAME }}/libreria:latest [cite: 94]

      # 4. Conectarse a la VM Debian y desplegar la app
      - name: Desplegar en la máquina Debian
        run: |
          echo "${{ secrets.SSH_KEY_B64 }}" | base64 -d > key.pem
          chmod 600 key.pem
          ssh -i key.pem -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/libreria:latest &&
            docker stop libreria || true &&
            docker rm libreria || true &&
            docker run -d --name libreria -p 80:80 ${{ secrets.DOCKERHUB_USERNAME }}/libreria:latest
          " [cite: 95, 96]
